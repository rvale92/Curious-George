<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #d1e3ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .game-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
            max-width: 800px;
            width: 100%;
        }

        .card {
            aspect-ratio: 1;
            background-color: #85a2ff;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
            min-height: 150px;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            display: none;
            padding: 5px;
        }

        .card.flipped img {
            display: block;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .corner-image {
            position: fixed;
            width: 300px;
            height: 300px;
            z-index: 0;
            object-fit: contain;
            pointer-events: none;
            mix-blend-mode: normal;
        }

        #corner1 {
            top: 50px;
            left: 50px;
        }

        #corner2 {
            top: 50px;
            right: 50px;
        }

        #corner3 {
            bottom: 50px;
            left: 50px;
        }

        #corner4 {
            bottom: 50px;
            right: 50px;
        }

        .stats {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }

        button {
            background-color: #85a2ff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6b8bff;
        }

        .match-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5em;
            display: none;
            z-index: 1001;
        }

        @media (max-width: 1200px) {
            .corner-image {
                width: 240px;
                height: 240px;
            }
        }

        /* Debug panel */
        #debugPanel {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <img src="corner-images/peppa-pig-photos-george-from-peppa-pig--m2K9A0m2Z5K9i8m2-removebg-preview.png" alt="Corner 1" class="corner-image" id="corner1">
    <img src="corner-images/peppa-minus-amigos-de-peppa-pig-png--m2i8H7K9m2m2b1K9.jpg-removebg-preview.png" alt="Corner 2" class="corner-image" id="corner2">
    <img src="corner-images/imagesy-removebg-preview.png" alt="Corner 3" class="corner-image" id="corner3">
    <img src="corner-images/05c63cf9db68c38dfb8a50b3a4e5c68a-removebg-preview.png" alt="Corner 4" class="corner-image" id="corner4">

    <div class="game-container">
        <h1>Matching Game</h1>
        <div class="stats">
            <p>Pairs Found: <span id="pairs">0</span> of 8</p>
            <p>Moves: <span id="moves">0</span></p>
        </div>
        <div class="game-grid" id="game-grid"></div>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <div class="match-message" id="matchMessage">Match found! ðŸŽ‰</div>
    <div id="debugPanel"></div>

    <script>
        const cardImages = [
            'Matching-Game/w.png',
            'Matching-Game/e.jpeg',
            'Matching-Game/r.png',
            'Matching-Game/s.jpeg',
            'Matching-Game/images-3.png',
            'Matching-Game/images-2.png',
            'Matching-Game/images-2.jpeg',
            'Matching-Game/images.png'
        ];

        // Function to create a new audio instance
        function createAudio(src) {
            const audio = new Audio(src);
            audio.preload = 'auto';
            return audio;
        }

        // Function to play click sound
        function playClickSound() {
            try {
                const sound = createAudio('sounds/bubble-pop-22.mp3');
                sound.volume = 0.5;
                sound.play().catch(error => {
                    debug(`Error playing click sound: ${error}`);
                });
            } catch (error) {
                debug(`Error with click sound: ${error}`);
            }
        }

        // Function to play match sound
        function playMatchSound() {
            try {
                const sound = new Audio('sounds/crowd-cheering-sound.mp3');
                sound.volume = 1.0;
                
                // Add event listeners to handle the sound
                sound.addEventListener('canplaythrough', () => {
                    sound.play().then(() => {
                        debug('Match sound playing successfully');
                    }).catch(error => {
                        debug(`Error playing match sound: ${error}`);
                    });
                });

                sound.addEventListener('error', (e) => {
                    debug(`Error loading match sound: ${e.message}`);
                });

                // Try to play immediately
                sound.play().catch(error => {
                    debug(`Error playing match sound: ${error}`);
                });
            } catch (error) {
                debug(`Error with match sound: ${error}`);
            }
        }

        // Debug function
        function debug(message) {
            const debugPanel = document.getElementById('debugPanel');
            debugPanel.textContent = message;
            console.log(message);
        }

        // Preload images
        function preloadImages() {
            const images = [...cardImages, 
                'corner-images/peppa-pig-photos-george-from-peppa-pig--m2K9A0m2Z5K9i8m2-removebg-preview.png',
                'corner-images/peppa-minus-amigos-de-peppa-pig-png--m2i8H7K9m2m2b1K9.jpg-removebg-preview.png',
                'corner-images/imagesy-removebg-preview.png',
                'corner-images/05c63cf9db68c38dfb8a50b3a4e5c68a-removebg-preview.png'
            ];
            images.forEach(src => {
                const img = new Image();
                img.src = src;
                img.onload = () => debug(`Loaded: ${src}`);
                img.onerror = () => debug(`Error loading: ${src}`);
            });
        }

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function createCard(imagePath, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<img src="${imagePath}" alt="Card ${index + 1}">`;
            card.addEventListener('click', () => flipCard(card, imagePath));
            return card;
        }

        function flipCard(card, imagePath) {
            if (!canFlip || card.classList.contains('flipped') || flippedCards.length >= 2) return;

            // Play click sound
            playClickSound();

            card.classList.add('flipped');
            flippedCards.push({ card, imagePath });

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;

            if (card1.imagePath === card2.imagePath) {
                matchedPairs++;
                document.getElementById('pairs').textContent = matchedPairs;
                showMatchMessage();
                
                // Add a small delay before playing the match sound
                setTimeout(() => {
                    playMatchSound();
                }, 100);
                
                flippedCards = [];
                canFlip = true;

                if (matchedPairs === cardImages.length) {
                    setTimeout(() => {
                        alert('Congratulations! You won! ðŸŽ‰');
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    card1.card.classList.remove('flipped');
                    card2.card.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function showMatchMessage() {
            const message = document.getElementById('matchMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 1000);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function resetGame() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            document.getElementById('pairs').textContent = '0';
            document.getElementById('moves').textContent = '0';

            cards = [...cardImages, ...cardImages].map((img, i) => createCard(img, i));
            shuffleArray(cards);
            cards.forEach(card => grid.appendChild(card));
        }

        // Initialize game
        preloadImages();
        resetGame();
    </script>
</body>
</html>
